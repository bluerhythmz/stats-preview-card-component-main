<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { position: absolute; bottom: 1%; left: 50%; transform: translateX(-50%);  font-size: 11px; text-align: center; }
    .attribution a {  color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card__main">
      <h1 class="card__title">Get <span class="insights">insights</span> that help your business grow.</h1>
      <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="card__stats">
          <div class="card__stat">
            <div class="stat-number">10k+</div>
            <div class="stat-name">companies</div>
          </div>
          <div class="card__stat">
            <div class="stat-number">314</div>
            <div class="stat-name">templates</div>
          </div>
          <div class="card__stat">
            <div class="stat-number">12M+</div>
            <div class="stat-name">queries</div>
          </div>
        </div>
    </div>
    <div class="card__image">
      <img src="./images/image-header-mobile.jpg" alt="" class="card__image-mobile">
      <img src="./images/image-header-desktop.jpg" alt="" class="card__image-desktop">
    </div>
  </div>

  

  

   
   
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
